<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">

<title>Стихотворение</title>
</head>

<body>
<h1>Михаил Лермонтов</h1>

<h2>Парус</h2>

<p>Белеет <b>парус</b> одинокий<br>
В тумане моря голубом!..<br>
Что ищет <b>он</b> в стране далекой?<br>
Что кинул <b>он</b> в краю родном?..</p>

<p>Играют волны — ветер свищет,<br>
И мачта гнется и скрыпит…<br>
Увы! он счастия не ищет<br>
И не от счастия бежит!</p>

<h6>1832 г.</h6>
<hr>

</body>
</html>
