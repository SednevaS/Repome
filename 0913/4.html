		<h3>Сергей Есенин</h3>

		<h2><a href="https://rustih.ru/sergej-esenin-osen/" target="_blank">Осень</a></h2>

			<p><u>Тихо в чаще можжевеля по обрыву.<br>
			Осень, рыжая кобыла, чешет гриву.</u></p>

			<p>Над речным покровом берегов<br>
			Слышен синий лязг ее подков.</p>

			<p><b>Схимник-ветер</b> шагом осторожным<br>
			Мнет листву по выступам дорожным</p>

			<p>И целует на рябиновом кусту<br>
			Язвы красные незримому Христу.</p>



		<h5>1916 г.</h5>
