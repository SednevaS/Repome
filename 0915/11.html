<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="utf-8">

		<title>Доставка БИСТРО</title>
				
	</head>
	
	<body>
		<h1><b>Собери свою шаурму</b></h1>
		
		<form action="" method="GET">
						
		<fieldset>
			<Legend><h3><b>Лаваш</b></h3></Legend>	
			<input type="radio" name="radio1" value="Толстый">Толстый<br>
			<input type="radio" name="radio1" value="Тонкий">Тонкий<br>
		</fieldset>
		<br>
		<fieldset>
			<Legend><h3><b>Вид мяса</b></h3></Legend>
				
			<input type="radio" name="radio2" value="Курица">Курица<br>
			<input type="radio" name="radio2" value="Свинина">Свинина<br>
			<input type="radio" name="radio2" value="Говядина">Говядина<br>
			<input type="radio" name="radio2" value="Баранина">Баранина<br>
		</fieldset>
		<br>
		<fieldset>
			<Legend><h3><b>Овощи</b></h3></Legend>
				
			<input type="checkbox" name="checkbox1" value="Помидор">Помидор<br>
			<input type="checkbox" name="checkbox1" value="Огурец">Огурец<br>
			<input type="checkbox" name="checkbox1" value="Лук">Лук<br>
			<input type="checkbox" name="checkbox1" value="Салат">Салат<br>
		</fieldset>
		<br>
		<fieldset>
			<Legend><h3><b>Соус</b></h3></Legend>
				
			<input type="checkbox" name="checkbox2" value="Кетчуп">Кетчуп<br>
			<input type="checkbox" name="checkbox2" value="Майонез">Майонез<br>
			<input type="checkbox" name="checkbox2" value="Горчица">Горчица<br>
			<input type="checkbox" name="checkbox2" value="Кетчонез">Кетчонез<br>
			<br>
		</fieldset>
							
			<fieldset>
				<Legend><h3><b>Контактные данные</b></h3></Legend>
				<input type="text" name="FIO" placeholder="ФИО">
				<br><br>
				<input type="tel" name="Tel" placeholder="Телефон">
				<br><br>
				<input type="email" name="Email" placeholder="Адрес электронной почты">
				<br><br>
			</fieldset>	
			<br>
			
			<fieldset>	
				<Legend><h3><b>Комментарий</b></h3></Legend>
				<textarea name="area" cols="20" rows="10"></textarea>
				<br>
			</fieldset>
			<br>
			<select name="sel">
				<option disabled selected>Выбрать способ оплаты</option>
				<option value="1">Наличными курьеру</option>
				<option value="2">Картой курьеру</option>
				<option value="3">Онлайн</option>
			</select>
			<br><br>
												
			<button type="submit">сделать заказ</button>
			<br><br>
			<button type="reset">очистить</button>
			
			
		</form>
		
	</body>
	
</html>
