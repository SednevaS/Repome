<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		
		<title>Модальное окно</title>
		
		<style>
			html, body {
				height: 100%;
				background: linear-gradient(to top left, powderblue, pink)
			}
			.popup-open {
				display: inline-block;
				padding: 15px 20px;
				background: #000;
				font-size: 16px;
				text-decoration: none;
				color: #fff;
				position: absolute;
				top: 44%;
				left: 50%;
				margin-left: -76px;
			}

			.popup-fade {
				display: none;
			}
			.popup-fade:before {
				content: '';
				background: #000;
				position: fixed; 
				left: 0;
				top: 0;
				width: 100%; 
				height: 100%;
				opacity: 0.7;
				z-index: 9999;
			}
			.popup {
				position: fixed;
				top: 20%;
				left: 50%;
				padding: 20px;
				width: 360px;
				margin-left: -200px;	
				background: #fff;
				border: 1px solid orange;
				border-radius: 4px; 
				z-index: 99999;
				opacity: 1;	
			}
			.popup-close {
				position: absolute;
				top: 10px;
				right: 10px;
			}
		</style>
		<script src="jquery-3.6.1.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		
		<a class="popup-open" href="#">Открыть</a>

		<div class="popup-fade">
			<div class="popup">
				<a class="popup-close" href="#">Закрыть</a>
				<p>Здравствуйте, я ваша тетя!</p>
			</div>		
		</div>
		
	</body>
</html>
